{% extends 'base.html' %}

{% block body_block %}
    
    <h1>{{ group.name }}</h1> <br/>
    Member(s): <br/>
    {% for user in users %}
        {{ user.username }} <br/>
    {% endfor %}
    <br/><br/>
    <strong>Add members to group!</strong> <br/>
    <form id="create_group_form" method="post" action="/users/add-user-to-group">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="30" />
        <input type="hidden" name="group_name" value="{{ group.name }}" />
        <input type="submit" name="submit" value="submit" />
    </form>
    
{% endblock %}
