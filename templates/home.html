{% extends 'base.html' %}

{% block css_block %}


<style>
/*
 * metro-bootstrap files
 */
.tile {
  display: block;
  cursor: pointer;
  -webkit-perspective: 0;
  -webkit-transform-style: preserve-3d;
  -webkit-transition: -webkit-transform 0.2s;
  float: left;
  min-width: 75px;
  min-height: 75px;
  text-align: center;
  opacity: 0.75;
  background-color: #2e8bcc;
  z-index: 1;
  border: 4px #ffffff solid;
  color: #ffffff;
  margin: 8px;
}
.tile h1,
.tile h2,
.tile h3,
.tile h4,
.tile h5,
.tile h6 {
  color: #ffffff;
  -webkit-user-select: none;
}
.tile h2 {
  margin-top: -20px;
  margin-left: 0px;
}
.tile h3,
.tile h4 {
  margin-top: -15px;
}
.tile h1.tile-text,
.tile h2.tile-text,
.tile h3.tile-text,
.tile h4.tile-text {
  margin-top: 20px;
}
.tile h1 {
  font-size: 36px;
}
.tile h2 {
  font-size: 30px;
}
.tile h3 {
  font-size: 24px;
}
.tile h4 {
  font-size: 18px;
}
.tile a:hover {
  text-decoration: none;
}
.tile img {
  border: 0;
}
.tile:hover {
  opacity: 1;
}
.tile .tile-label {
  position: absolute;
  bottom: 10px;
  left: 20px;
  font-size: 14px;
  color: #ffffff;
}
.tile .tile-content .tile-icon-large {
  margin-left: 0px;
  vertical-align: middle !important;
  text-align: center;
}
.tile .tile-content {
  padding-top: 20px;
  line-height: normal;
  position: relative;
  width: 100%;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
.tile.tile-blue {
  background-color: #2e8bcc;
}
.tile.tile-green {
  background-color: #339933;
}
.tile.tile-red {
  background-color: #e51400;
}
.tile.tile-yellow {

.tile.tile-pink {

}
.tile.tile-purple {

}
.tile.tile-lime {

}
.tile.tile-magenta {
  background-color: #ff0097;
}
.tile.tile-teal {
  background-color: #00aba9;
}
.tile.tile-turquoise {
  background-color: #1abc9c;

}
.tile.tile-emerald {

}
.tile.tile-nephritis {

}
.tile.tile-peter-river {

}
.tile.tile-belize-hole {

.tile.tile-amethyst {

}
.tile.tile-wisteria {

.tile.tile-midnight-blue {

.tile.tile-sun-flower {

    </a>
</div>

{% endblock %}

{% block script_block %}
<script>
    function buffer_blocks() {
        var wrapper_width = $('#wrapper').width();
        var tile_width = $('#wrapper > a').width();
        var num_tiles = $('#wrapper > *').length;
        var tiles_per_row = Math.floor(wrapper_width/tile_width);
        var tiles_to_add = tiles_per_row-(num_tiles%tiles_per_row)
        for (var i = 0; i < tiles_to_add; i++) {
            $('#wrapper').append('\n<a href="#" class="fa-links dumby-block"><div class="thumbnail tile tile-medium tile-asbestos"></div></a>');
        }
    }
    $(document).ready(function() {
        buffer_blocks();
    });
    $(window).on('resize', function() {
        $('#wrapper').find('.dumby-block').remove();
        buffer_blocks();
    });

</script>
{% endblock %}
